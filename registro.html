<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Lex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid h-100vh">
    <div class="row h-100">
      <div class="col-8 h-100 bkgrCont bkgrContRegisto">

      </div>
      <div class="col-4 h-100">
        <div class="row align-items-center h-100 justify-content-center">
          <div class="col-10 text-center">
            <h3>Registro</h3>
            <span class="d-block mb-2">Ingrese los siguientes datos para registrarse</span>
            <form class="mb-2">
              <div class="col-12 mb-1">
                <input type="text" class="form-control br-0" id="inpNombre" value="" placeholder="nombre">
              </div>
              <div class="col-12 mb-1">
                <input type="text" class="form-control br-0" id="inpApellidos" value="" placeholder="apellidos">
              </div>
              <div class="col-12 mb-1">
                <input type="text" class="form-control br-0" id="inpRut" value="" placeholder="rut">
              </div>
              <div class="col-12 mb-1">
                <input type="email" class="form-control br-0" id="inpEmail" value="" placeholder="email">
              </div>
              <div class="col-12 mb-2">
                <input type="password" class="form-control br-0" id="inpPassword" placeholder="contraseña">
              </div>
              <div class="col-12 mb-2">
                <input type="password" class="form-control br-0" id="inpRepPassword" placeholder="repetir contraseña">
              </div>
              <div class="col-12 mb-2 d-grid gap-2">
                <button type="submit" class="btn btn-primary mb-3 br-0">Registrarse</button>
              </div>
              <div class="col-12">
                <span>¿Ya tiene cuenta? <a href="index.html">Inicie sesión</a> </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
