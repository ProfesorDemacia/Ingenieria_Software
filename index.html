<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Lex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid h-100vh">
    <div class="row h-100">
      <div class="col-8 h-100 bkgrCont bkgrContLogin">

      </div>
      <div class="col-4 h-100">
        <div class="row align-items-center h-100 justify-content-center">
          <div class="col-10 text-center">
            <h3>Bienvenido a Lex</h3>
            <span class="d-block mb-2">Ingrese los siguientes datos para ingresar al portal</span>
            <form class="mb-2" name="formularioIngreso">
              <div class="col-12 mb-1">
                <input type="email" class="form-control br-0" id="inpEmail" name="inpEmail" value="" placeholder="email">
              </div>
              <div class="col-12 mb-2">
                <input type="password" class="form-control br-0" id="inpPassword" name="inpPassword" value="" placeholder="contraseña">
              </div>
              <div class="col-12 mb-2 d-grid gap-2">
                <button type="button" class="btn btn-primary mb-3 br-0"  onclick="javascript:void(ingresar())">Ingresar</button>
              </div>
              <div class="col-12">
                <span>¿No tiene cuenta? <a href="registro.html">Regístrese</a> </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script>
      function ingresar() {
        var usuario = document.formularioIngreso.inpEmail.value;
        var contrasenia = document.formularioIngreso.inpPassword.value;

        if (usuario.length === 0 || contrasenia.length === 0) {
          alert('Debe ingresar los datos requeridos');
        }

        else if (usuario === 'ce.contreras@gmail.com' && contrasenia === 'facil' ) {
            location.href = 'vista_abogado.html';
        }

        else if ( usuario === 'naticcg@gmail.com' && contrasenia === '1234') {
          location.href = 'vista_cliente.html';
        }
      }

    </script>
</body>

</html>
